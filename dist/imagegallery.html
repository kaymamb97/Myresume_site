<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM|Images</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .logo {
            width: 50px;
            height: 50px;
        }

        .main-img img,
        .imgs img {
            width: 100%;
        }

        .imgs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        /* fade in */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in 1 forwards;
        }
    </style>
</head>

<body class="bg-primary">
    <header class="bg-primary text-center ">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img class="img-fliud logo" src="./images/mylogo.png" alt="">
                <span class="text-dark">- DEVELOPER</span>
            </a>
        </div>
    </header>


    <div class="container">
        <div class="main-img m-1">
            <img src="./images/picture1.JPG" alt="pic" id="current">
        </div>

        <div class="imgs">
            <img src="./images/picture1.JPG" alt="">
            <img src="./images/1.JPG" alt="">
            <img src="./images/2.JPG" alt="">
            <img src="./images/3.JPG" alt="">
            <img src="./images/4.JPG" alt="">
            <img src="./images/5.JPG" alt="">
            <img src="./images/6.JPG" alt="">
            <img src="./images/7.JPG" alt="">

        </div>

    </div>

    <script src="./js/images.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>


</body>

</html>
