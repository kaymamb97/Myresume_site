<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM| TODO-LIST</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">




    <style>
        .logo {
            width: 50px;
            height: 50px;
        }

        ul {
            list-style: none;
            position: relative;
        }

        ul li {
            cursor: pointer;

            padding: 12px 8px 12px 40px;
            border-bottom: 1px dotted #0088;
            font-size: 18px;
            transition: 0.2s;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .close {
            position: absolute;
            right: 0;
            padding: 0px 20px;
        }
    </style>
</head>

<body>

    <header class="bg-primary text-center">
        <div class="container">
            <div class="navbar-nav ms-auto ">
                <a href="index.html" class="navbar-brand">
                    <img class="img-fliud logo" src="./images/mylogo.png" alt="">
                    <span class="text-dark">- DEVELOPER</span>
                </a>
                <div>
                    <h1>MY TODO-LIST</h1>
                    <div class="p-2">
                        <input type="textarea" class="border-none p-1 m-0 " style="width: 50%;" name="text"
                            placeholder="Title.." id="textarea">
                        <button type="button" class="btn btn-light btn-md" id="addbtn"
                            onclick="newElement()">Add</button>
                    </div>
                </div>


            </div>
        </div>



    </header>

    <div class="container">
        <ul id="myUL">

        </ul>
    </div>


    <script>

        var mylist = document.getElementsByTagName("li");

        var j = mylist.length;
        var i;
        for (i = 0; i < j; i++) {

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00d7");

            span.className = "close";
            span.appendChild(txt);
            mylist[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");

        var j = close.length;
        var c;
        for (c = 0; c < j; c++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }


        }

        function newElement() {

            var li = document.createElement("li");
            var inputValue = document.getElementById("textarea").value;
            var t = document.createTextNode(inputValue);

            li.appendChild(t);

            if (inputValue === '') {
                alert("please write something!")
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("textarea").value = "";



            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00d7");

            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (var i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }


            }


        }



    </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
